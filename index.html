<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js" defer></script> 
  <script src="moment.js" defer></script>
  <script src="main.js" defer></script>
  <title>Notes</title>
</head>
<body>
  <header>
    <h1>Notify</h1>
  </header>
  <div id="body-container">
    <div id="selector-container">
      <div id="search-bar">
        <div class="search-input">
          <label for="search-input">Search:</label>
          <input type="text" id="search-input">
        </div>   
      </div>
      <div id="selector-display">

      </div>
    </div>
    <div id="editor-container">
      <div id="display-container">
        <div class="display">
          <div class="title-editor">
            <label for="title-display"></label>
            <input type="text" id="title-input" placeholder="Title">
          </div>        
          <div class="body-editor">
            <label for="editor-display"></label>
            <textarea type="text" id="body-input" placeholder="Your note here"></textarea>
          </div>        
          <div class="tags-editor">
            <label for="tags-display"></label>
            <input type="text" id="tags-input" placeholder="tags, separated by spaces">
          </div>
        </div> 
      </div>
      <div id="controls">
        <button id="new-button">New Note</button>
        <button id="save-button">Save Note</button>
        <button id="delete-button">Delete Note</button>
      </div>
    </div>
  </div>
</body>
</html>


<script id="thumbnail-template" type="text/x-lodash-template">
  <div id="<%= id %>" class="thumbnail">
    <div class="info-bar">
      <p class="thumb-title">
        <%= title %>
      </p>
      <div class="thumb-dates">
        <p class="thumb-date">Created: <%= created %></p>
        <p class="thumb-date">Modified: <%= modified %></p>
      </div>
    </div>
    <div class="text-preview">
      <%= bodyShort %>
    </div>
  </div>
</script>
